<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
<script>
    let browser = prompt('Please enter your browser name here');
    
    switch(browser){
        case 'Edge':
            alert('You have got the Edge');
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers');
         break;
        default: alert('We hope that this page looks ok!');
    }
</script>

</body>
</html>
